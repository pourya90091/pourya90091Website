{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block body %}
    <div id="options">
        <button><a href="{% url 'profile' %}">Profile</a></button>
        <button><a href="{% url 'logout' %}">Logout</a></button>
        {% if not user.is_email_active %}
        <button><a href="{% url 'email_verification' %}">Verify Email Address</a></button>
        {% endif %}
        <button><a href="{% url 'create_article' %}">Create Article</a></button>
        <button><a href="{% url 'articles' user.username %}">Your Articles</a></button>
    </div>
{% endblock %}
