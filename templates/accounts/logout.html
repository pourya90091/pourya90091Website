{% extends 'layout.html' %}

{% block title %}Logout Page{% endblock %}

{% block body %}
  <div class="container text-center mt-5">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="p-2">
        {{ logout_form.password }}
        {{ logout_form.password.errors }}
      </div>
      <button class="btn btn-dark mt-3 mb-3" type="submit">Log Out</button>
    </form>
  </div>
{% endblock %}
