{% extends 'layout.html' %}

{% block title %}Sign Up Page{% endblock %}

{% block body %}
  <div class="container text-center mt-5">
    <form enctype="multipart/form-data" method="post" novalidate>
      {% csrf_token %}
      {{ signup_form.as_p }}
      <button class="btn btn-dark" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
