{% extends 'layout.html' %}

{% block title %}Login Page{% endblock %}

{% block body %}
  <div class="container text-center mt-5">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ login_form.as_p }}
      <button class="btn btn-dark" type="submit">Log In</button>
    </form>
    <a class="text-decoration-none text-black" href="{% url 'recover_password' %}">Recover Password</a>
  </div>
{% endblock %}
