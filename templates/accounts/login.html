{% extends 'layout.html' %}

{% block title %}Login Page{% endblock %}

{% block body %}
  <h2>Log In</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <a href="{% url 'recover_password' %}">Recover Password</a>
{% endblock %}
